<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <meta charset="utf-8" />
  <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="http://cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table.min.css" rel="stylesheet">
  <style>
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide {
      display: none !important;
    }

    .bs-radio {
      text-align: center;
      width: 10px;
    }

    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container-fluid" ng-cloak>
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation">
          <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Server</a>
        </li>
        <li role="presentation" class="active">
          <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Client</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="home">
          <table-server></table-server>
        </div>
        <div role="tabpanel" class="tab-pane active" id="profile">
          <table-client></table-client>
        </div>
      </div>
    </div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.3.14/angular.js"></script>
  <script src="http://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
</body>
</html>
