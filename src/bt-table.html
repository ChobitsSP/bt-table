<div class="bootstrap-table">
    <div class="fixed-table-toolbar">
        <div class="bars pull-left" ng-transclude="toolbarLeft">
        </div>
        <ng-transclude ng-transclude-slot="toolbarRight">
        </ng-transclude>
    </div>
    <div class="fixed-table-container" style="padding-bottom: 0px;">
        <div class="fixed-table-body">
            <table class="table table-striped table-hover table-bordered dataTable no-footer" ng-cloak>
                <thead>
                    <tr role="row">
                        <th class="bs-checkbox" style="text-align: center; vertical-align: middle; width: 36px; " ng-if="config.checkbox">
                            <div class="th-inner">
                                <checkbox-all select-field="$checked" checkboxes="items" class="checkbox"></checkbox-all>
                            </div>
                        </th>
                        <th style="text-align: center;" ng-repeat="col in columns" ng-show="col.visible" bt-col="col" pager="pager"></th>
                    </tr>
                </thead>
                <tbody ng-show="!loading" ng-cloak>
                    <tr ng-repeat="item in items track by $index" ng-class="rowClass(item, $index)" ng-click="row_click(item, $index)">
                        <td class="bs-checkbox" ng-if="config.checkbox">
                            <input type="checkbox" ng-model="item.$checked" ng-click="$event.stopPropagation();check_change(item)" class="checkbox" />
                        </td>
                        <td ng-repeat="col in columns" ng-show="col.visible" bt-row="item" column="col" callback="tdCallback(args, item, $parent.$index)"></td>
                    </tr>
                    <tr class="no-records-found" ng-show="items.length == 0">
                        <td colspan="999" class="text-center">没有找到匹配的记录</td>
                    </tr>
                </tbody>
                <tbody ng-show="loading">
                    <tr>
                        <td colspan="999" class="text-center">正在加载数据 ... </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-if="pager">
        <bt-pager total-items="pager.total_result" items-per-page="pager.page_size" ng-model="pager.page_no" page-changed="pageChanged()">
        </bt-pager>
    </div>
</div>
