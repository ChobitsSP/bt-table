<div class="btn-group dropup dropdown" ng-class="{ 'open': show }">
    <button type="button" ng-click="show=!show" class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="true">
        <span>{{ text }}</span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" ng-show="show" ng-transclude>
    </ul>
</div>
